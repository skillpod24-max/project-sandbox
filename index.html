<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta -->
    <title>VahanHub - Buy & Sell Verified Used Cars & Bikes | India's Trusted Marketplace</title>
    <meta name="description" content="VahanHub is India's most trusted vehicle marketplace. Buy & sell verified used cars, bikes from trusted dealers. Compare prices, get EMI options, and find your perfect vehicle." />
    <meta name="keywords" content="used cars, second hand cars, buy used cars, sell car, used bikes, car marketplace, vehicle marketplace, India, VahanHub, pre-owned vehicles" />
    <meta name="author" content="VahanHub" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://codename-playground.lovable.app/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="VahanHub - Buy & Sell Verified Used Vehicles" />
    <meta property="og:description" content="India's most trusted vehicle marketplace. Browse verified dealers, compare prices, and find your dream car or bike." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codename-playground.lovable.app/" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="VahanHub" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VahanHub - Buy & Sell Verified Used Vehicles" />
    <meta name="twitter:description" content="India's most trusted vehicle marketplace. Browse verified dealers, compare prices." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "VahanHub",
      "url": "https://codename-playground.lovable.app/",
      "description": "India's most trusted used vehicle marketplace",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://codename-playground.lovable.app/marketplace/vehicles?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
